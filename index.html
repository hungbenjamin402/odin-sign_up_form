<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign-up Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img id="main-header-left-img" src="./image/main-header-left-img.png">
                <img id="main-header-middle-img" src="./image/logo.png">
            </div>
            
            <div class="content">
                <div class="upper-header-content">
                    <h1>This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.</h1>
                    <br>
                    <h1>You know you want to.</h1>
                </div>
            

                <div>
                    
                    <div class="user-info-sign-up">
                        <h1>Let's do this</h1>

                        <div class="info-input">
                            <div class="column">
                                <div class="sub-column-userInfo">
                                    <label for="first_name">First Name</label>
                                    <input type="text" name="first_name" placeholder="Enter first name.">
                                </div>
                                <br>

                                <div class="sub-column-userInfo">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" placeholder="Enter email." required>
                                </div>
                                <br>

                                <div class="sub-column-userInfo password">
                                    <label for="password">Password</label>
                                    <input id="password" type="password" onchange="receiveSignUpPassword(event) ; checkMatchSignUpPassword()" name="password" placeholder="Enter password." required>
                                </div>
                            </div>
                            
                            <div class="column">
                                <div class="sub-column-userInfo">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" name="last_name" placeholder="Enter last name.">
                                </div>
                                <br>

                                <div class="sub-column-userInfo">
                                    <label for="number">Phone Number</label>
                                    <input id="phone_number" type="number" name="number" placeholder="Enter phone number.">
                                </div>
                                <br>    
    
                                <div class="sub-column-userInfo confirm-password">
                                    <label for="confirm_password">Confirm Password</label>
                                    <input id="confirm_password" type="password" name="confirm_password" placeholder="Enter password." onchange="receiveConfirmSignUpPassword(event) ; checkMatchSignUpPassword()" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                
                <div class="user-account-action">
                    <button onclick="" id="create-account-button">Create Account</button>
    
                    <p>Already have an account? Log in</p>
                </div class="user-account-action">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
